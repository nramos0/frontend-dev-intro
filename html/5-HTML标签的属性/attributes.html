<!DOCTYPE html>
<html>
    <head>
        <title>标签属性</title>
    </head>
    <body>
        <h3>链接属性</h3>
        <a href="https://www.baidu.com">打开百度</a>

        <br>

        <h3>图像的src、width、height属性</h3>
        <img src="assets/cat.png" width="600" height="300">

        <br>

        <h3>标签的样式属性</h3>  
        <h4>红色的段落</h4>
        <p style="color: red;">这是一个红色的段落</p>

        <h4>蓝色的30像素字体大小段落</h4>
        <p style="color: blue; font-size: 30px;">这是一个蓝色的段落</p>
    </body>
</html>
