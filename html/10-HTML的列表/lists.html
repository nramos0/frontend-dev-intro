<!DOCTYPE html>
<html>
    <head>
        <title>列表</title>
    </head>
    <body>
        <!-- 两个无序列表 -->
        <h3>无序列表</h3>
        <ul>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
        </ul>
        
        <ul>
            <li>咖啡</li>
            <li>茶</li>
            <li>牛奶</li>
        </ul> 

        <br />

        <!-- 两个有序列表 -->
        <h3>有序列表</h3>
        <ol>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
            <li>第四项</li>
        </ol> 

        <ol>
            <li>咖啡</li>
            <li>茶</li>
            <li>牛奶</li>
        </ol> 

        <br />

        <!-- 一个描述列表 -->
        <h3>描述列表</h3>
        <dl>
            <dt>咖啡</dt>
            <dd>- 黑色的热饮</dd>
            <dd>- 很好喝</dd>
            <dt>牛奶</dt>
            <dd>- 白色的冷饮</dd>
            <dd>- 不那么好喝</dd>
            <dd>- 比较贵</dd>
        </dl>
    </body>
</html>
