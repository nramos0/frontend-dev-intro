<!DOCTYPE html>
<html>
    <head>
        <title>文本样式标签</title>
    </head>
    <body>
        <h3>块级容器标签的使用</h3>
        <div>
            <h2>北京</h2>
            <p>北京是中国的首都，人口为2154万人。</p>
        </div>

        <br />

        <h3>行内容器标签的使用</h3>
        <p>文本文文本 <span>文本里需要特殊处理的文本</span> 文本文本文本</p>
        <p>我母亲是<span>医生</span>。她每天非常<span>辛苦</span></p>
    </body>
</html>
