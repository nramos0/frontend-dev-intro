<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="style.css" />

        <style>
            p {
                font-size: 30px;
            }

            p strong {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>段落</p>

        <p><strong>strong段落</strong></p>

        <strong>父亲不为段落的strong</strong>
        <br />
        <br />

        <strong class="color-white-bg-black"
            >父亲不为p的，class为color-white-bg-black的strong</strong
        >

        <p>
            <strong class="color-white-bg-black"> 父亲为p的strong </strong>
        </p>
    </body>
</html>
