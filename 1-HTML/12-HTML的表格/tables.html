<!DOCTYPE html>
<html>
    <head>
        <title>表格</title>
        <style>
            table {
                border-spacing: 5px;
            }

            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 15px;
            }

            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h3>表格1</h3>
        <table style="width: 100%">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>20</td>
            </tr>
            <tr>
                <td>王二</td>
                <td>女</td>
                <td>22</td>
            </tr>
        </table>

        <br />

        <h3>表格2</h3>
        <table style="width: 100%;">
            <tr>
                <th>姓名</th>
                <th colspan="2">电话号码</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>55577854</td>
                <td>55577855</td>
            </tr>
        </table>

        <br />

        <h3>表格3</h3>
        <table style="width: 100%">
            <tr>
                <th>姓名:</th>
                <td>张三</td>
            </tr>
            <tr>
                <th rowspan="2">电话号码:</th>
                <td>55577854</td>
            </tr>
            <tr>
                <td>55577855</td>
            </tr>
        </table>
    </body>
</html>
